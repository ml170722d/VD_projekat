        let mediaJson;
        $().ready(function () {
            mediaJson = getMedia();

            setMediaFor('iframe', 2, 'yoga');
            setMediaFor('img', 2, 'yoga');
        });

        function translatePage(language) {

            waitForEl('.item', function () {
                $('head title').text(language.head_yoga);

                let i = 1;
                $('h3[name$="training-title"]').each(function () {
                    $(this).text(language["training-title-yoga-" + i++]);
                });

                i = 1;
                $('span[name$="training-desc"]').each(function () {
                    $(this).text(language["training-desc-yoga-" + i++]);
                });

                i = 1;
                $('span[name$="training-duration"]').each(function () {
                    $(this).text(language["training-duration-yoga-" + i++]);
                });

                i = 1;
                $('span[name$="training-difficulty"]').each(function () {
                    $(this).text(language["training-difficulty-yoga-" + i++]);
                });

                $('.item input[type$="button"]').each(function () {
                    $(this).attr('value', language["button-placeholder-item"]);
                });

                $('.item textarea').each(function () {
                    $(this).attr('placeholder', language["textarea-paceholder-item"]);
                });
            });

        }
    </script>
