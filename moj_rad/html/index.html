    <script>
        function translatePage(language) {
            $('head title').text(language.head_home);
            $('.text b').text(language.home_page_title_header);
            let i = 1;
            $('main span').each(function () {
                $(this).text(language["home_page_title_paragraph_line_" + i++]);
            });
        }

        $().ready(function () {
            let pris = sessionStorage.getItem("Prisustvo");
            let db = JSON.parse(pris);
            let top = [0, 0, 0];

            for (let i = 0; i < db.length; i++) {
                if (db[top[0]].pros_ocena <= db[i].pros_ocena) {
                    top[2] = top[1];
                    top[1] = top[0];
                    top[0] = i;
                } else {
                    if (db[top[1]].pros_ocena <= db[i].pros_ocena) {
                        top[2] = top[1];
                        top[1] = i;
                    } else {
                        if (db[top[2]].pros_ocena < db[i].pros_ocena) {
                            top[2] = i;
                        }
                    }
                }
            }
            console.log(top);

            let i = 0;
            $('.top-vote-container img').each(function () {
                $(this).attr('src', "../images/" + db[top[i++]].tip + "-home.jpg");
            });

            i = 0;
            $('.top-vote-container h3').each(function () {
                $(this).text(db[top[i++]].tip);
            });

        });


    </script>
